name: Run SF Regression Tests
on:
  workflow_dispatch:
   inputs:
      Module:
        description: Select a module for execution
        default: ''
        required: true
        type: choice
        options:
        - RegressionTest
        - SmokeTest
        - DominosOrderOnlineTest
jobs:
  RunTests:
    runs-on: windows-latest
   
    steps:
      - uses: browser-actions/setup-chrome@latest
      - run: chrome --version
      - uses: actions/checkout@v2
     
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
         
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.3
        with:
         maven-version: 3.8.2
     
      - name: Started Smoke Tests Execution
        working-directory: ./QEA-Integration-Tests
        run: mvn test -DsuiteXmlFile="Run_UI_Tests.xml" -Dtags="@SmokeTest"
       
      - name: Upload Execution Report
        if : ${{always()}}
        uses: actions/upload-artifact@v3
        with:
          name: Execution-Report
          path: D:/a/QE-Project/QE-Project/QEA-Integration-Tests/ExtentReport
